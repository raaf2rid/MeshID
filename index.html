<!DOCTYPE html>
<html>
<head>
  <title>Remove White Background from GIF</title>
  <style>
    /* Optional CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Remove White Background from GIF</h1>

  <label for="inputFile">Upload GIF:</label>
  <input type="file" id="inputFile" accept=".gif" required>

  <label for="outputFileName">Output Filename:</label>
  <input type="text" id="outputFileName" placeholder="Enter Output Filename" required>

  <button onclick="removeWhiteBackground()">Remove Background</button>

  <div id="resultDiv"></div>

  <script src="https://cdn.rawgit.com/buzzfeed/libgif-js/0.2.0/libgif.js"></script>

 
  <script>
    function removeWhiteBackground() {
  var inputFile = document.getElementById('inputFile').files[0];

  var reader = new FileReader();

  reader.onload = function(e) {
    var img = document.createElement('img');
    img.src = e.target.result;

    img.onload = function() {
      var canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;

      var ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      var data = imageData.data;

      for (var i = 0; i < data.length; i += 4) {
        var red = data[i];
        var green = data[i + 1];
        var blue = data[i + 2];
        var alpha = data[i + 3];

        if (red === 255 && green === 255 && blue === 255) {
          data[i + 3] = 0;
        }
      }

      ctx.putImageData(imageData, 0, 0);

      var modifiedDataURL = canvas.toDataURL('image/gif');

      var resultDiv = document.getElementById('resultDiv');
      resultDiv.innerHTML = ''; // Clear previous result if any

      var resultImg = document.createElement('img');
      resultImg.src = modifiedDataURL;
      resultDiv.appendChild(resultImg);
    };
  };

  reader.readAsDataURL(inputFile);
}


  </script>
</body>
</html>
