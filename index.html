<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  
  .preview .form-check{
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: auto;
    
  }
  
  .preview .form-check label{
    color: #AAAAAA;
    display: block;
    position: relative;
    float: left;
    width: 100%;
    height: 100px;
    border-bottom: 1px solid #333;
  }
  
  .preview .form-check label input[type=radio]{
    position: absolute;
    visibility: hidden;
  }
  
  .preview .form-check label span{
    display: block;
    position: relative;
    font-weight: 300;
    font-size: 1.35em;
    padding: 25px 25px 25px 80px;
    margin: 10px auto;
    height: 30px;
    z-index: 9;
    cursor: pointer;
    -webkit-transition: all 0.25s linear;
  }
  
  .preview .form-check label:hover span{
    color: #00a86b;
  }
  
  .preview .form-check label .check{
    display: block;
    position: absolute;
    border: 5px solid #AAAAAA;
    border-radius: 100%;
    height: 25px;
    width: 25px;
    top: 30px;
    left: 20px;
    z-index: 5;
    transition: border .25s linear;
    -webkit-transition: border .25s linear;
  }
  
  .preview .form-check label:hover .check {
    border: 5px solid #00a86b;
  }
  
  .preview .form-check label .check::before {
    display: block;
    position: absolute;
    content: '';
    border-radius: 100%;
    height: 15px;
    width: 15px;
    top: 5px;
    left: 5px;
    margin: auto;
    transition: background 0.25s linear;
    -webkit-transition: background 0.25s linear;
  }
  
  .preview input[type=radio]:checked ~ .check {
    border: 5px solid #0b814c;
  }
  
  .preview input[type=radio]:checked ~ .check::before{
    background: #0b814c;
  }
  
  .preview input[type=radio]:checked ~ span{
    color: #0b814c;
  }
  
  
  </style>
</head>
<body class="preview">

  <div class="container">
    
    <h2>Your favorite thing in the world:</h2>
    
    <div ref="wrapper" class="form-check">
    <label class="form-check-label label-position-right">
      <input type="radio" id="f-option" name="selector">
      <span for="f-option">Pizza</span>
      
      <div class="check"></div>
    </label>
    </div>

    <div ref="wrapper" class="form-check">
      
      
      <label class="form-check-label label-position-right">
        <input type="radio" id="s-option" name="selector">
        <span for="s-option">Bacon</span>
        
        <div class="check"><div class="inside"></div></div>
      </label>
      
    </div>
<div ref="wrapper" class="form-check">

    <label class="form-check-label label-position-right">
      <input type="radio" id="t-option" name="selector">
      <span for="t-option">Cats</span>
      
      <div class="check"><div class="inside"></div></div>
    </label>
  </div> 
  </div>
  
  
</body>
</html>
