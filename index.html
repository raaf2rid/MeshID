<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
    }
    
    .container::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: yellow;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hello, World!</p>
  </div>
</body>
</html>
