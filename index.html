<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes ripple-animation {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 0.2;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }
    
    .card {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #b52020;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0) 10%, rgba(255, 255, 255, 0.8) 40%, rgba(255, 255, 255, 0) 80%);
      opacity: 0;
      border-radius: 50%;
      animation: ripple-animation 2s infinite;
    }
  </style>
</head>
<body>
  <div class="card">fdsfsdfds</div>
</body>
</html>
