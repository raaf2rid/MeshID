<div class="info-container">

  <div>
   
  
    <label>Wat is voor u het doel van de zakelijke relatie?</label> 
  
  
    <div class="custom-radio">
      <input type="radio"  value="1-10m" class="radio-input" {{#if doelRelatie.vermogensbehoud}} checked {{/if}} >
      <label class="radio-label custom-checkbox">Vermogensbehoud
      </label>
    </div>
  
    <div class="custom-radio">
      <input type="radio" value="10m+" class="radio-input" {{#if doelRelatie.risicospreiding}} checked {{/if}} >
      <label class="radio-label custom-checkbox"> Risicospreiding
      </label>
    </div>
    <div class="custom-radio">
      <input type="radio" value="10m+" class="radio-input" {{#if doelRelatie.exposureAanDeCryptoMarkt}} checked {{/if}} >
      <label class="radio-label custom-checkbox"> Exposure aan de crypto markt
      </label>
    </div>
    <div class="custom-radio">
      <input type="radio" value="10m+" class="radio-input" {{#if doelRelatie.anders}} checked {{/if}} >
      <label class="radio-label custom-checkbox"> Anders
      </label>
    </div>
    {{#if doelRelatie.anders}}
    <div>
      <input disabled type='text' value="{{doelRelatieAnders}}">
    </div>
    {{/if}}
    
  </div>
  </div>
