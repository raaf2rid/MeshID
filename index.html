<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #dedede;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: #dedede;
      padding: 1em 3em;
      font-weight: 700;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
      4px 1px 10px -1px #9e9e9e, -4px -2px 10px -1px #f3f3f3;;
    }

    .btn:hover{
      transform: translateY(-2px);
    }
  
    .btn:active {
      transform: translateY(1px);
      box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
	      inset -4px -4px 6px -1px rgba(255,255,255,0.7),
	      -0.5px -0.5px 0px #f3f3f3,
	      0.5px 0.5px 0px rgba(0,0,0,0.15),
	      0px 12px 10px -10px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .btn svg {
      transition: transform 0.3s, fill 0.3s;
      fill: #e3edf7;
    }
  
    .btn:hover svg {
      transform: scale(0.9);
      fill: #333333;
    }
  </style>
  

</head>
<body>
  <button class="btn">
    Next
  </button>
</body>
</html>
